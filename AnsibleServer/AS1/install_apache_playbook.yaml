---
- hosts: webservers
  become: yes
  tasks:
    - name: install apache2 package
      apt:
        name: apache2
        state: present
        update_cache: yes

    - name: enable apache rewrite module
      apache2_module:
        name: rewrite
        state: present
      notify: restart apache

  handlers:
    - name: restart apache
      service:
        name: apache2
        state: restarted

