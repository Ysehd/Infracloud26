---
- hosts: webservers
  become: yes
  tasks:
    - name: make sure apache is installed
      apt:
        name: apache2
        state: present
        update_cache: yes

    - name: enable rewrite module
      apache2_module:
        name: rewrite
        state: present
      notify: restart apache

    - name: apache listen on port 8081
      lineinfile:
        path: /etc/apache2/ports.conf
        regexp: '^Listen 80'
        line: 'Listen 8081'
      notify: restart apache

    - name: update virtualhost to port 8081
      lineinfile:
        path: /etc/apache2/sites-available/000-default.conf
        regexp: '^<VirtualHost \*:80>'
        line: '<VirtualHost *:8081>'
      notify: restart apache

  handlers:
    - name: restart apache
      service:
        name: apache2
        state: restarted
